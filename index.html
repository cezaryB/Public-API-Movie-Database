<!doctype HTML>

<html>

	<meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.min.css" />

</head>
<body>
	<div class="container">
		<div class="wrapper">
			<h2>Public API Movie Database</h2>

			</div>
			<div class="movie-gallery movie-gallery-wrapper">
			</div>
		</div>
		<div class="footer">
			<h2>C.B 2017</h2>
		</div>
	</div>

</body>
</html>
